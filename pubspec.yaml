name: zaart
author: Sepehr Aryani <sepehr.aryani@gmail.com>
homepage: https://github.com/sepisoad/zaart
version: 0.0.12
description: 
  a dead simple static site generator (for dart).
  it uses markdown files as input and generates html files for you.
  it also supports mustache templating language.
  

executables:
  zaart: main

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  logging: any
  test: any
  args: any
  markdown: any
  mustache: any
